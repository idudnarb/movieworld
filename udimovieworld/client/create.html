<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="./js/create.js" defer></script>
    <title>Create</title>
  </head>
  <body>
    <div class="content">
      <h5>movieplace</h5>
      <h5>movieplace</h5>
    </div>
    <div class="container">
      <div class="wrapper">
        <form data-create-form action="">
          <h2>Create</h2>
          <div class="information">
            <span class="material-icons-outlined"> link </span>
            <input
              data-insrt-img
              required
              type="text"
              placeholder="Img Adress.."
            />
          </div>
          <div class="information">
            <span class="material-icons-outlined"> badge </span>
            <input
              data-insrt-movie
              required
              type="text"
              placeholder="Movie Name.."
            />
          </div>
          <div class="information">
            <span class="material-icons-outlined"> link </span>
            <input
              data-insrt-imdb
              required
              type="text"
              placeholder="Imdb Url.."
            />
          </div>

          <div class="information-button">
            <button class="button-login" type="submit">Create Movie!</button>
          </div>

          <div class="information-show">
            <p data-movie-msg id="erroreg"></p>
            <a class="notregyet" href="./index.html"
              >Go Back and Find your movie!</a
            >
          </div>
        </form>
      </div>
    </div>
    <footer>Copyright of Udi Brand &copy;</footer>
  </body>
</html>
