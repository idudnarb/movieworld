<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="./js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="content">
      <h5>movieplace</h5>
      <h5>movieplace</h5>
    </div>
    <div class="container">
      <div class="wrapper">
        <form data-login-form action="">
          <h2>Login</h2>
          <div class="information">
            <span class="material-icons-outlined"> person </span>
            <input data-login-username type="text" placeholder="Username" />
          </div>
          <div class="information">
            <span class="material-icons-outlined"> lock </span>
            <input data-login-password type="password" placeholder="Password" />
          </div>
          <div class="information-button">
            <button class="button-login" type="submit">Login</button>
          </div>

          <div class="information-show">
            <p>
              <input type="checkbox" onclick="showPassword()" />Show Password
            </p>
            <p data-login-error id="erroreg"></p>
            <a class="notregyet" href="./register.html"
              >Not registered yet? click Here!</a
            >
            <a style="text-align: center" class="notregyet" href="./index.html"
              ><span class="material-icons-outlined"> home </span>click here to
              go home</a
            >
          </div>
        </form>
      </div>
    </div>
    <footer>Copyright of Udi Brand &copy;</footer>
  </body>
</html>
